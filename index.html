<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid min-vh-100 bg-info">
      <div class="container pt-5 w-50">
        <h1 class="text-light">
          Generate<span class="text-dark"><br />Random Password</span>
        </h1>
        <p class="text-light pb-4 fs-5">Never use an insecure password again</p>
        <button
          type="button"
          id="pw-generate"
          class="btn btn-dark text-light mb-2"
        >
          Generate password
        </button>
        <hr class="border" />
      </div>
      <div class="container-fluid bg-info-subtle rounded text-center w-50">
        <div class="row">
          <div class="col border-end">
            <p class="text-dark p-3" id="pw-1"></p>
          </div>
          <div class="col border-start">
            <p class="text-dark p-3" id="pw-2"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
